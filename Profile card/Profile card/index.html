<!DOCTYPE html
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profle card Ui Design</title>
    <!-- css -->
    <link rel="stylesheet" href="./Style.css">
    <!-- Boxicoins css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
    <div class="image">
       <img src="/hacker.jpg" alt="" class="profile-img"> 
    </div>
    <div class="text-data">
        <span class="name">Aaryan patel</span>
        <span class="job">Influencer & Motivator</span>
    </div>
    <div class="media-buttons">
        <a href="https://www.facebook.com/" Style="background: #4267b2" class="link"><i class='bx bxl-facebook-circle'></i></a>
        <a href="https://twitter.com/" Style="background: #1da1f2" class="link"><i class='bx bxl-twitter' ></i></a>
        <a href="https://www.instagram.com/" Style="background: #e1306c" class="link"><i class='bx bxl-instagram' ></i></a>
        <a href="https://web.whatsapp.com/" Style="background: #ff0000" class="link"><i class='bx bxl-whatsapp' ></i></a>
    </div>
    <div class="buttons">
     </a> <button class="button">Call me</button>
        <button class="button">Message</button>
        <div class="analytics">
            <div class="data"><i class='bx bx-heart' >60k</i>
            </div>
            <div class="data">
                  <i class='bx bx-message-rounded' >20k</i>
            </div>
            <div class="data">
                <i class='bx bx-share' >12k</i>
            </div>
        </div>
    </div>
    </div>
    
</body>
</html>
